<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Edward Huang">
    <meta name="description" content="Edward Huang Personal Website">
    <meta name="keyword" content="website, computer science, html, css, Edward Huang, Edward, Gunawan,
    UCSD, development, software engineer, Software developer, IBM">
    <!-- good onall device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content=" inde">

    <!-- in facebook -->
    <meta name="og:image" content="myImage"> <!-- todo -->
    <meta name="og:description" content="Personal Website">
    <meta name="og:title" content="Edward Huang">
    <meta name="twitter:title" content="Edward Huang">

    <!-- for favicon in ms -->
    <meta name="msapplication-TileImage" content="myImage"> <!-- todo -->
    <meta name="maspplication-TileColor" content=""> <!-- todo -->

    <!-- what to mention in http header -->
    <meta http-equiv="content-type" content="text/html">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">


    <link rel="short icon" href="/css/master.css" type="image/x-icon"> <!-- adding icon -->
    <link rel="stylesheet" href="./lib/pure-release-0.6.2/pure-min.css" media="screen">
    <link rel="stylesheet" href="./style/stylesheet.css" media="screen">

    <script src="./lib/handlebars-v4.0.5.js" charset="utf-8"></script>


    <title>Edward Huang</title>
  </head>


  <body>
    <!--================ front page ===================-->
    <section class="main-page">
      <article class="front-page">
        <header class="intro-container">
          <h1 class="intro-pre">Hello,</h1>
          <h3 class="intro-main">My name is <span id="name">Edward Huang<span>,
            a software engineer who loves to build and design <span id="things">things</span></h3>
          <h5 id="location">{{location}}</h5>
        </header>

        <nav class="nav pure-menu-list pure-menu-horizontal">
          <ul class="pure-menu-list">
            <li class="pure-menu-item"><a href="#Email" class="pure-menu-link" target="_blank">Email</a></li>
            <li class="pure-menu-item"><a href="#LinkedIn" class="pure-menu-link" target="_blank"> LinkedIn</a></li>
            <li class="pure-menu-item"><a href="#Resume" class="pure-menu-link" target="_blank"> Resume </a></li>
          </ul>
        </nav>
      </article>
    </section>

    <!--====================== end frontPage =============-->

    <!-- <hr class="regular-hr"> -->


    <!--====================== main page =================-->

    <main>
      <section class="about">
        <!-- <div class="about-container"> -->


        <!---==================== about ---------------->
        <header class="header-section">
          <div class="bottom-border special">
            <h4>Welcome!</h4>
          </div>


        </header>

        <article class="intro">
            <div class="intro-wrapper">
              <div class="intro-image">
                <img src="./image/fff.png" class="profile-image" alt="Edward's Image">
              </div>
              <div class="intro-paragraph">
                <p>
                 {{{introduction}}}
                </p>
              </div>
            </div>
        </article>
        <!-- <hr class="special-hr"> -->

        <!--==================== intro ================-->


        <!--================== end intro ================-->


        <!--==================== educaiton ==============-->
        <article class="showcase-list">
          <!-- <article class="showcase"> -->
            <div class="showcase-item pure-g">
              <div class="show-image pure-u-lg-1-2 pure-u-md-1-2 pure-u-sm-1-1">
                <img src="./image/fff.png" alt="education">
              </div>
              <!-- <header><h3>Education</h3></header> -->

              <div id="tableEducation" class="pure-u-lg-1-2 pure-u-md-1-2 pure-u-sm-1-1">
              </div>
            </div>
          <!-- </article> -->
          <!--==================== end education ==================-->

          <!--======================= industry ==============-->
          <!-- <article class="showcase"> -->
            <!-- <header><h3>Industry</h3></header> -->
            <div class="showcase-item pure-g">
              <div class="show-image pure-u-1-2">
                <img src="./image/fff.png" alt="education">
              </div>
              <div id="tableIndustry" class="pure-u-1-2">
              </div>
            </div>
          <!-- </article> -->

        </article>

        <!--==================== end industry ===============-->
      </section>
      <!--=================== end about =================-->

      <hr class="regular-hr">
      <!--===================== project ================-->
      <section class="project">
        <header class="header-section">
            <div class="bottom-border">
              <h4>Project</h4>
            </div>
        </header>
        <article class="project-list">
        </article>
      </section>
      <!--==================== end project ===============-->
      <hr class="regular-hr">

      <!--===================== contact -=================-->
      <section class="contact">
        <header class="header-section">
          <div class="bottom-border">
            <h4>Contact</h4>
          </div>
        </header>
        <!-- <hr class="special-hr"> -->

        <form class="pure-form form" action="index.html" method="post">
          <h4>Leave a Message!</h4>
          <fieldset class="pure-group">
              <input id="name" class="pure-input-1-2" type="text" name="name" placeholder="Name*" required/>
              <input type="email" class="pure-input-1-2" id="email" name="email" placeholder="Email*" required/>
            </fieldset>

            <fieldset class="pure-group">
              <textarea name="message" id="message" placeholder="Message*" rows="8" cols="80"></textarea>
            </fieldset>
        </form>
      </section>
      <!--=================== end contact ======================-->

    </main>

    <hr class="regular-hr">

    <!--=============== end main =======================-->


      <!--============== footer ===========-->
    <footer>
      <div class="">
        <a href="#">Email</a>
        <a href="#">LinkedIn</a>
        <a href="#">Github</a>
      </div>

      <small>&copy; Edward Huang</small>
    </footer>
    <!--============== end footer =============-->

  </body>


  <script id="listTemplate" src="./templates/listTemplate.hbs" type="text/x-handlebars-template">
    <ul>
      {{#each projects}}
        <li><a href="{{link}}" target="_blank"><img src="{{img}}" alt="{{name}}">{{name}}</a></li>
      {{/each}}
    </ul>
  </script>

  <script id="tableTemplate" src="./templates/tableTemplate.js" type="text/x-handlebars-template">
    <table class="table-content">
      <thead>
        <th> <h3 class="table-title"> {{title}}<h3> </th>
      </thead>

    <tbody>
      {{#trs}}
      <tr class="description-list">
        <td class="title"> <p>{{{key}}}</p></td>
        <td class="value"><p>{{{value}}}<span class="year">{{{year}}}</span></p></td>
      </tr>
      <!-- <dl class="description-list pure-g">
        <dt class="pure-u-lg-1-2 pure-u-md-1-2 pure-u-sm-1-1">
          <p class="title">{{{key}}}</p>
        </dt>
        <dd class="pure-u-lg-1-2 pure-u-md-1-2 pure-u-sm-1-1">
          <p class="year">{{{value}}} {{{year}}}</p>
        </dd>
      </dl> -->
      {{/trs}}
    </tbody>

  </table>
  </script>
  <script src="./lib/zepto.min.js" type="text/javascript"></script>

  <script src="./js/main.js" type="text/javascript"></script>

</html>
