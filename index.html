<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Edward Huang">
    <meta name="description" content="Edward Huang Personal Website">
    <meta name="keyword" content="website, computer science, html, css, Edward Huang, Edward, Gunawan,
    UCSD, development, software engineer, Software developer, IBM">
    <!-- good onall device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content=" index">

    <!-- in facebook -->
    <meta name="og:image" content="./image/Edward-profile-pic.jpg"> <!-- todo -->
    <meta name="og:description" content="Personal Website">
    <meta name="og:title" content="Edward Huang">
    <meta name="twitter:title" content="Edward Huang">

    <!-- for favicon in ms -->
    <meta name="msapplication-TileImage" content="./image/Edward-profile-pic.jpg"> <!-- todo -->
    <meta name="maspplication-TileColor" content="#ece9e6"> <!-- todo -->

    <!-- what to mention in http header -->
    <meta http-equiv="content-type" content="text/html">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="short icon" href="./image/favicon.ico" type="image/x-icon"> <!-- adding icon -->
    <link rel="stylesheet" href="./lib/pure-release-0.6.2/pure-min.css" media="screen">
    <link rel="stylesheet" href="./style/stylesheet.css" media="screen">

    <script src="./lib/handlebars-v4.0.5.js" charset="utf-8"></script>


    <title>Edward Huang</title>
  </head>

  <body>
    <!--================ front page ===================-->
    <section class="main-page">
      <article class="front-page ">
        <header class="intro-container fade">
          <h2 class="intro-pre">Hello,</h2>
          <h1 class="intro-main">My name is <span id="name">Edward Huang<span>,
            a software engineer who loves to build and<span style="padding-left:6px;" id="things"> </span></h1>
          <h5 id="location">{{location}}</h5>
        </header>


        <nav class="nav pure-menu-list pure-menu-horizontal">
          <ul class="pure-menu-list">
            <li class="pure-menu-item"><a href="mailto:edwardgunawan880@yahoo.com" class="pure-menu-link">Email</a></li>
            <li class="pure-menu-item"><a href="https://www.linkedin.com/in/edward-huang/" class="pure-menu-link" target="_blank"> LinkedIn</a></li>
            <li class="pure-menu-item"><a href="./image/EdwardResume.pdf" class="pure-menu-link" target="_blank"> Resume </a></li>
          </ul>
        </nav>
      </article>
    </section>


    <main>

      <section class="about">
        <header class="header-section fade">
          <div class="bottom-border special">
            <h4>Welcome!</h4>
          </div>
        </header>

        <article class="showcase introduction-showcase fade">
              <div class="showcase-item">
                <img src="./image/profile-pic.jpg" class="intro-image" alt="Edward's Image">
              </div>
              <div class="description-item" id="introduction">
                <p>
                  {{{introduction}}}
                </p>
              </div>
        </article>

        <article class="showcase-list ">
          <article class="showcase fade" style="">
              <div  class="showcase-item">
                <img src="./image/education.png" class="showcaselist-image" alt="education">
              </div>
              <div id="tableEducation" class="description-item">
              </div>
          </article>
          <!--==================== end education ==================-->

          <!--======================= industry ==============-->
          <article class="showcase fade">
              <div class="showcase-item">
                <img src="./image/career.png" class="showcaselist-image" alt="education">
              </div>
              <div id="tableIndustry" class="description-item">
              </div>
          </article>

        </article>

        <!--==================== end industry ===============-->
      </section>
      <!--=================== end about =================-->

      <!--===================== project ================-->
      <section class="project">
        <header class="header-section fade">
            <div class="bottom-border">
              <h4>Project</h4>
            </div>
        </header>
        <article class="project-list">
        </article>
      </section>
      <!--==================== end project ===============-->

      <!--===================== contact -=================-->
      <section class="contact">
        <header class="header-section">
          <div class="bottom-border fade">
            <h4>Contact</h4>
          </div>
        </header>
        <!-- <hr class="special-hr"> -->

        <form class="pure-form form " action="https://formspree.io/edwardgunawan880@yahoo.com" method="post">
          <h4>Leave a Message!</h4>
          <fieldset class="name-email pure-group fade">
              <input id="name"  type="text" name="name" placeholder="Name*" required/>
              <input id="email" type="email"  name="__replyto" placeholder="Email*" required/>
            </fieldset>

            <fieldset class="message pure-group fade">
              <textarea name="body" class="pure-input-1-2" placeholder="Message*" rows="8" cols="80"></textarea>
            </fieldset>
            <div class="submit-button">
              <input type="submit" name="submit" class="pure-button" value="Send!">
            </div>

        </form>
      </section>
      <!--=================== end contact ======================-->

    </main>


    <!--=============== end main =======================-->


      <!--============== footer ===========-->
    <footer>
      <div class="footer-links">
        <a id="emailHover" href="mailto:edwardgunawan880@yahoo.com"></a>
        <a id="githubHover" href="https://github.com/edwardGunawan/" target="_blank"></a>
        <a id="linkedInHover" href="https://www.linkedin.com/in/edward-huang" target="_blank"></a>
      </div>
      <div class="copyright">
        <small>&copy; Edward Huang</small>
      <div>
    </footer>
    <!--============== end footer =============-->


    <!-- for rendering the front page -->
    <ul id="renderThings" style="display:none">
      <li>cooking</li>
      <li>travel</li>
      <li>read books</li>
      <li>drink coffee</li>
      <li>design clean &#38; functional website </li>
    </ul>

  </body>


  <script src='./lib/jquery-3.2.1.min.js'></script>


  <!-- script for table template -->
  <script type="text/x-handlebars-template" id="tableTemplate">
      <h3 class="title">{{{title}}}</h3>
      <table class="content">
        <tbody>
          {{#trs}}
          <tr>
            <td class="item-name">{{{key}}}</td>
            <td>{{value}}</td>
          </tr>
          {{/trs}}
        </tbody>
      </table>
  </script>

  <!-- script for unorder list template -->
  <script type="text/x-handlebars-template" id="listTemplate">
    <ul>
      {{#projects}}
      <li class="{{class}}">
        <a href="{{link}}" class="img-wrap"><img src="{{img}}" class="project-img" alt="{{name}}">
          <span class="project-description">{{name}}</span>
        </a>

      </li>
      {{/projects}}
    </ul>

  </script>
  <script src="./js/main.js" type="text/javascript"></script>
  <script src="./js/script.js" type="text/javascript"></script>
  <script src="./js/hoverMenu.js" type="text/javascript"></script>

</html>
